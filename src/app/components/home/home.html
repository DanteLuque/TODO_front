<div class="p-6 space-y-6">
  <h2 class="text-2xl font-bold mb-4">TODO</h2>

  <div class="flex gap-3 items-center">
    <input
      pInputText
      [(ngModel)]="newTitle"
      type="text"
      placeholder="Título"
      class="w-1/3"
    />

    <input
      pInputText
      [(ngModel)]="newDescription"
      type="text"
      placeholder="Descripción"
      class="w-1/2"
    />

    <p-button
      label="Añadir"
      severity="success"
      (onClick)="addTask()"
    />
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    @for (task of taskService.tasks(); track task.id) {
      <app-card
        [title]="task.title"
        [description]="task.description"
        [completed]="task.completed">
      </app-card>
    } @empty {
      <p class="text-gray-500">No hay tareas registradas.</p>
    }
  </div>
</div>
